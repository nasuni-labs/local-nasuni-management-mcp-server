name: Track GitHub Traffic

on:
  schedule:
    - cron: '0 0 * * *'
  workflow_dispatch:

jobs:
  track-traffic:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout traffic-data branch
        uses: actions/checkout@v4
        with:
          ref: traffic-data  # Use a separate branch
          token: ${{ secrets.TRAFFIC_TOKEN }}
        
      - name: Fetch Traffic Data
        env:
          GH_TOKEN: ${{ secrets.TRAFFIC_TOKEN }}
        run: |
          mkdir -p data
          DATE=$(date +%Y-%m-%d)
          
          gh api repos/${{ github.repository }}/traffic/views > data/views_${DATE}.json
          gh api repos/${{ github.repository }}/traffic/clones > data/clones_${DATE}.json
          gh api repos/${{ github.repository }}/traffic/popular/paths > data/paths_${DATE}.json
          gh api repos/${{ github.repository }}/traffic/popular/referrers > data/referrers_${DATE}.json
          
      - name: Commit and Push to traffic-data branch
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add data/
          git diff --quiet && git diff --staged --quiet || (git commit -m "Traffic data: $(date +%Y-%m-%d)" && git push)
